on:
  push:
  pull_request:
  workflow_dispatch:

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache west modules
        uses: actions/cache@v3
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ hashFiles('config/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: West Init
        run: west init -l config

      - name: West Update
        run: west update

      - name: West Zephyr export
        run: west zephyr-export

      - name: Build (Sofle Left)
        run: west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=sofle_left -DZMK_CONFIG="${{ github.workspace }}/config"

      - name: Rename zmk.uf2 (Sofle Left)
        run: mv build/zephyr/zmk.uf2 sofle_left_nice_nano_v2.uf2

      - name: Upload firmware (Sofle Left)
        uses: actions/upload-artifact@v3
        with:
          name: sofle_left_nice_nano_v2.uf2
          path: sofle_left_nice_nano_v2.uf2

      - name: Build (Sofle Right)
        run: west build -s zmk/app -b nice_nano_v2 --pristine -- -DSHIELD=sofle_right -DZMK_CONFIG="${{ github.workspace }}/config"

      - name: Rename zmk.uf2 (Sofle Right)
        run: mv build/zephyr/zmk.uf2 sofle_right_nice_nano_v2.uf2

      - name: Upload firmware (Sofle Right)
        uses: actions/upload-artifact@v3
        with:
          name: sofle_right_nice_nano_v2.uf2
          path: sofle_right_nice_nano_v2.uf2
